<!DOCTYPE html>
<html>
    <head>
        <title>Add Numbers</title>
    </head>
    <body>
        <script>
            function square()
            {
                for(var i=1;i<51;i++)
                {
                    document.write("Square of "+i+" is --> <b>"+i*i+"<br></b>");
                }
            }
            square();
        </script>
    </body>
</html>
